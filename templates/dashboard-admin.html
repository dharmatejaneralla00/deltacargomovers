{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Delta Cargo Movers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{%static 'css/dashboard-admin.css' %}">

</head>
{% include 'sidenav.html' %}

<body>
  <form action="" method="post">
    {% csrf_token %}
    <div class="track"><input type="search" name="track" id="track">
      <button type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i>Track</button>
    </div>
  </form>
  <div class="cointainer">
    <ul class="row">
      <li class="col-md-3 list">
        <div class="card">
          <div class="card-header">{{bookingcount}}</div>
          <div class="card-body">
            <i class="fa-solid fa-book-bookmark fa-xl"></i>
            <span class="text">Bookings</span>
          </div>
        </div>
      </li>
      <li class="col-md-3 list">
        <div class="card">
          <div class="card-header">20</div>
          <div class="card-body">
            <i class="fa-solid fa-file-circle-plus fa-xl"></i>
            <span class="text">Manifests</span>
          </div>
        </div>
      </li>
      <li class="col-md-3 list">
        <div class="card">
          <div class="card-header">20</div>
          <div class="card-body">
            <i class="fa-solid fa-truck-fast fa-xl"></i>
            <span class="text">Delivered</span>
          </div>
        </div>
      </li>
    </ul>
  </div>

</body>

</html>
